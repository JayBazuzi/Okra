sudo: required
dist: trusty
group: edge
language: cpp

matrix:
 include:

  - os: osx
    osx_image: xcode8
    script:
      - mkdir build
      - cd build
      - cmake -DCMAKE_CXX_COMPILER=$COMPILER -Wdev -Werror=dev -Wdeprecated -Werror=deprecated ..
      - cmake --build .
      - ctest --verbose --parallel 4

  - os: linux
    env: NAME="clang-format"
    addons:
      apt:
        packages:
          - clang-format-3.9
    script: 
      - .travis/clang-format.sh

